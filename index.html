<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main">
      <h2 class="header">Body Mass Index (BMI) Calculator</h2>
      <div class="box">
        <input
          type="number"
          class="weight"
          placeholder="Enter Your Weight in KG"
        />
        <input
          type="number"
          class="height"
          placeholder="Enter Your Height in foot"
        />
        <p></p>
        <button class="btn">Check</button>
      </div>
      <div class="box2">
        <h2>Result :</h2>
        <h2 class="result"></h2>
        <h2 class="chart"></h2>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
